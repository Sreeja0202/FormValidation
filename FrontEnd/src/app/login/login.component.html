<nav class="bg-info text-center py-3">
  <h2 class="text-light"><b>ANGULAR FORM VALIDATION</b></h2>
</nav>

<!-- login form starts -->
<div class="container mt-5 col-md-4">
  <h3 class="text-danger text-center"><b>LOGIN</b></h3>
  <form class="form mt-3 bg-dark p-3">
    <div class="form-group">
      <label for="femail" class="text-light">Enter Email</label>
      <input type="email" required class="form-control" />
    </div>
    <br />
    <div class="form-group">
      <label for="fpassword" class="text-light">Enter Password</label>
      <input type="password" required class="form-control" />
    </div>
    <br />
    <br />
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <br />
    <div class="text-center">
      <button type="button" class="btn btn-success" (click)="onAddUser()">
        <!--  -->
        Sign Up
      </button>
    </div>
  </form>
</div>
<!-- login form ends -->

<!-- sign up modal starts -->
<div class="modal fade show" [class.show]="showModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title text-light"><b>SignUp Form</b></h5>
        <button
          (click)="onCloseModal()"
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="bg-dark">
        <div class="modal-body">
          <div class="form-group">
            <label for="fname" class="text-light">Enter Name</label>
            <input
              type="text"
              formControlName="fname"
              required
              class="form-control"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="femail" class="text-light">Enter Email</label>
            <input
              type="email"
              formControlName="femail"
              required
              class="form-control"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="fpassword" class="text-light">Enter Password</label>
            <input
              type="password"
              formControlName="fpassword"
              required
              class="form-control"
            />
          </div>
          <br />
          <br />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            (click)="onCloseModal()"
            class="btn btn-danger"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
